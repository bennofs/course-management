{% extends "base.html" %}
{% load i18n %}

{% block content %}
  Tokens for this poll:
  <table>
    {% for token in tokens %}
      <tr>
        <td>{{ token.token }}</td>
        <td>{% if token.used %}<b>used</b>{% else %}unused{% endif %}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="{% url 'poll-view' poll.url %}">{% trans "Back to poll" %}</a>
{% endblock %}
