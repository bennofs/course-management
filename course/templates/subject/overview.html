{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <table class="table">
    <thead>
      <tr>
        <td>{% trans "Name" %}</td>
        <td>{% trans "Courses" %}</td>
      </tr>
    </thead>
    <tbody>
      {% for subject in subjects %}
        <tr>
          <td><a href="{% url 'subject' subject.name %}">{{ subject.name }}</a></td>
          <td>{{ subject.course_set.count }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
