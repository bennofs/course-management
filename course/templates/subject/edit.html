{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <form action="{% url 'edit-subject' subject.name %}" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input class="button" type="submit" value="{% trans 'Edit' %}" />
    <input class="button" type="submit" value="{% trans 'Cancel' %}" name="cancel"/>
  </form>
{% endblock %}
