{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <p>
        You can edit the description for your course here. You may use markdown to do so.
      </p>
      <form method="post" action="{% url 'edit-course' course_id %}">
        {% csrf_token %}
        <table class="table">
          {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-default" value="Submit" />
      </form>
    </div>
  </div>
{% endblock %}
