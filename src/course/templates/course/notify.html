{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <p>{% trans "You can use this form to send an email to all people enrolled in your course." %}</p>
  <p><strong>{% trans "Be aware that lots of email spam will most likely put off your students." %}</strong></p>

  <form method="post" action="{% url 'notify-course' course_id %}">
  {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-default" value="{% trans "Send" %}" />
  </form>
{% endblock %}
