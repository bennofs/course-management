{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <form action="{% url 'edit-subject' subject.name %}" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input class="btn btn-default" type="submit" value="{% trans "Edit" %}" />
  </form>
  {% if subject and perms.course.delete_subject %}
    <form method="post" action="{% url 'delete-subject' subject.name %}">
      {% csrf_token %}
      <input type="submit" class="btn btn-default" value="{% trans "Delete" %}" />
    </form>
  {% endif %}
{% endblock %}
