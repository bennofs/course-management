{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="description">
	<div class="headline">{{ subject.name }}</div>
	<p>{{ subject.description }}</p>
	<p>
		<a href="{% url 'edit-subject' subject.name %}">{% trans "Edit" %}</a>
	</p>
</div>
{% include 'course_list.html' %}
{% if perms.course.create_course %}
	<a href="{% url 'create-course' %}?subject={{ subject.id }}" class="btn btn-default">{% trans "Create new course" %}</a>
{% endif %}
{% endblock %}
