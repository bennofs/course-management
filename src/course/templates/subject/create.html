{% extends "base.html" %}

{% block content %}
  <form action="{% url 'create-subject' %}" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input class="btn btn-default" type="submit" value="Create" />
  </form>
  {% if subject and perms.course.delete_subject %}
    <form action="{% url 'delete-subject' subject.id %}">
      {% csrf_token %}
      <input type="submit" class="btn btn-default" value="Delete" />
    </form>
  {% endif %}
{% endblock %}
