{% extends 'base.html' %}
{% load i18n %}
{% load re_captcha %}

{% block content %}
  <div class='auth_form'>
    {% if error %}
      <p class='errors'>
        {{error}}
      </p>
    {% endif %}
    <p>
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
          <input type="submit" value="{% trans "Submit" %}" />
        {% captcha_tag %}
      </form>
    </p>
  </div>
{% endblock %}
