{% extends 'base.html' %}
{% block content %}
<p>
  You can set a description for your course here. It accepts basic html like &lt;b&gt; and &lt;i&gt;.
</p>
<form method="post" action="{% url 'edit-course' course_id %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
