{% extends 'base.html' %}
{% block content %}
<p>
  You can edit the description for your course here. You can use html to do so, allowed tags are {{ allowed_tags|join:", " }}.
</p>
<form method="post" action="{% url 'edit-course' course_id %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
