{% extends 'base.html' %}

{% block content %}
  {% if error %}
    <p class='errors'>
      {{error}}
    </p>
  {% endif %}
  <p>
    <form action="/register/" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
        <input type="submit" value="Submit" />
    </form>
  </p>
{% endblock %}
