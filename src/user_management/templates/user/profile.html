{% extends 'base.html' %}
{% block content %}
<table>
  <tr>
    <th>Username</th>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <th>First name</th>
    <td>{{ user.first_name }}</td>
  </tr>
  <tr>
    <th>Last name</th>
    <td>{{ user.last_name }}</td>
  </tr>
  <tr>
    <th>s number</th>
    <td>{{ user.student.s_number }}</td>
  </tr>
  <tr>
    <th>Faculty</th>
    <td>{{ user.student.faculty.name }}</td>
  </tr>
</table>
<a href="{% url 'modify-user' %}">Edit</a>
{% endblock %}
